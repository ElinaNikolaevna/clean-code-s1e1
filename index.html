<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?familsectiony=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <section class="benefits-section">
    <img alt="eisenhower matrix" class="benefits-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </section>
  <main class="main-section">
    <section id="add-task">
      <label class="label new-task-label" for="new-task">Add Item</label>
      <div class="new-task-wrapper">
          <input id="new-task" class="task input text-input" type="text">
          <button class="button add-button">Add</button>
      </div>
    </section>
    <section>
      <h3 class="title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task task-input input text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img alt="delete icon" class="delete-img" src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode list-item">
          <input type="checkbox" class="input input-checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="go shopping" class="task task-input input text-input">
          <button class="edit button">Save</button>
          <button class="delete button">
            <img alt="delete icon" class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list">
        <li class="list-item">
          <input type="checkbox" class="input input-checkbox" checked>
          <label class="task completed-tasks-label label">See the Doctor</label>
          <input type="text" class="task task-input input text-input">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img alt="delete icon" class="delete-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
