<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="benefits-section">
    <img class="benefits-img" src="./eisenhower-matrix.jpg">
    <a class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </div>
  <div class="main-section">
    <p id="add-task">
      <label class="label new-task-label" for="new-task">Add Item</label>
      <div class="new-task-wrapper">
          <input id="new-task" class="task input text-input" type="text">
          <button class="button add-button">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input type="checkbox" class="input input-checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="task task-input input text-input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="edit-mode list-item">
        <input type="checkbox" class="input input-checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="go shopping" class="task task-input input text-input">
        <button class="edit button">Save</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks" class="list">
      <li class="list-item">
        <input type="checkbox" class="input input-checkbox" checked>
        <label class="task completed-tasks-label label">See the Doctor</label>
        <input type="text" class="task task-input input text-input">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
